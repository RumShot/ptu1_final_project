<!DOCTYPE html>{% load static %}
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Distributors{% endblock title %}</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">{% block navigation %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Statistics</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Processing</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Completed</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Hole</a></li>
                        <li class="nav-item"><span class="nav-link">DB status {% if is_connected == 1 %}ON{% else %}OFF{% endif %}</span></li>
                    </ul>{% endblock navigation %}
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</body>
</html>
